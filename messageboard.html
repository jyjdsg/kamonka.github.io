  <div ng-controller="MsgController" class="ng-scope">
    <h5>Message Board</h5>
    
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="txtNewMsg" placeholder="Message"> 
    <div class="input-group-append">
        <button class="btn btn-outline" ng-click="newMsg()"><i class="far fa-plus-square"></i> New Message</button></div>
  </div>

      <script id="rendered-js">
var list = [];

if (list.length == 0) {
  $(".list-group").visible = false;
}

var moduleA = angular.module("ModuleA", []);

moduleA.controller("MsgController", function ($scope) {
  $scope.Message = "測試一下";
  $scope.User = "World";
  $scope.response = { msgList: list };
  $scope.newMsg = function () {
    //console.log($("#txtNewMsg").val());
    list.push($("#txtNewMsg").val());
    $("#txtNewMsg").val("");
    //console.log(list);
  };

  $scope.deleteMsg = function (index) {
    list.splice(index, 1);
  };
});

moduleA.controller("UserController", function ($scope) {});
//# sourceURL=pen.js
    </script>
