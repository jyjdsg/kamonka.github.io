@layer normalize, base, demo;

@layer demo {
  html {
    color-scheme: dark only;
  }

  @property --timeline {
    initial-value: 0;
    inherits: true;
    syntax: '<number>';
  }

  :root {
    animation: timeline 30s linear infinite;
  }

  @keyframes timeline {
    50% {
      --timeline: 100;
    }
  }

  @property --scroll {
    initial-value: 0;
    inherits: true;
    syntax: '<number>';
  }
  @property --scrub {
    initial-value: 0;
    inherits: true;
    syntax: '<number>';
  }

  .scrub {
    animation: scrub linear both;
    animation-timeline: scroll(root);
  }

  @keyframes scrub {
    100% {
      --scroll: 100;
      --scrub: 100;
    }
  }

  body::before {
    --size: 45px;
    --line: color-mix(in lch, canvasText, transparent 70%);
    content: '';
    height: 100vh;
    width: 100vw;
    position: fixed;
    background: linear-gradient(
          90deg,
          var(--line) 1px,
          transparent 1px var(--size)
        )
        50% 50% / var(--size) var(--size),
      linear-gradient(var(--line) 1px, transparent 1px var(--size)) 50% 50% /
        var(--size) var(--size);
    mask: linear-gradient(-20deg, transparent 50%, white);
    top: 0;
    transform-style: flat;
    pointer-events: none;
    z-index: -1;
  }

  .bear-link {
    color: canvasText;
    position: fixed;
    top: 1rem;
    left: 1rem;
    width: 48px;
    aspect-ratio: 1;
    display: grid;
    place-items: center;
    opacity: 0.8;
  }

  :where(.x-link, .bear-link):is(:hover, :focus-visible) {
    opacity: 1;
  }

  .bear-link svg {
    width: 75%;
  }

  /* Utilities */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
