<h1>大屏追剧看电视 </h1>



<p>1. 下载APP、配置文件</p>

<p>&#160;&#160;&#160;&#160; APP：<a href="https://github.com/kamonka/kamonka.github.io/raw/main/Screenshots/TVBox.apk" target="_blank">点击下载</a></p>

<p>&#160;&#160;&#160; 配置文件：<a href="https://github.com/kamonka/kamonka.github.io/raw/main/Screenshots/tvbox_backup.zip" target="_blank">点击下载</a></p>

<p>2. APP下载后，放入设备（智能电视机、电视盒子、平板电脑、安卓手机等）内直接安装，或放入U盘等连接设备安装；</p>

<p>3. 配置文件下载后，解压缩，得到一个“tvbox_backup”文件夹，同样放入设备；</p>
